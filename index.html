<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>

  <div class="container">
    <img src="images/bg-pattern-card.svg" alt="" class="container__top-background">
    <div class="container__main-info">
      <img src="images/image-victor.jpg" alt="Profile image">
      <p class="profile-name">Victor Crest<span class="user-age">26</span></p>
      <p class="city">London</p>
    </div>
    <div class="container__stats">

      <div class="stat">
        <p>80K</p>
        <p>Followers</p>
      </div>
      <div class="stat">
        <p>803K</p>
        <p>Likes</p>
      </div>
      <div class="stat">
        <p>1.4K</p>
        <p>Photos</p>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jean Broqua</a>.
  </div>

</body>
</html>
